<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito.
    </p>
    <p>Se precisar quebrar o texto <br>use a tag &lt;br&gt;.
    </p>
    <p>Vamos adicionar símbolos especiais:
        &reg;
        &copy;
        &trade;
        &pound;
        &yen;
    </p>
    <p>Vamos adicionar alguns emojis
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
