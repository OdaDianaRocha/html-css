<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Médias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente o volume e diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pverde.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/pazul.png" type="image/png">
        <img src="imagens/pamarelo.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls loop>
        <source src="midia/boggy.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
