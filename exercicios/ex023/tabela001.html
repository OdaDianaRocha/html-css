<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family:Georgia, 'Times New Roman', Times, serif;
        }

table {
    width: 100px;
    height: 100px;
    border-collapse: separate;

}

        td {
            border: 2px solid black;
            padding: 9px;
            text-align: right;
            vertical-align: bottom;

        }
    </style>
</head>
<body>
    <table>
        <tr>
         <td>A1</td>
         <td>B1</td>
         <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
        </tr>
    </table>
</body>
</html>
